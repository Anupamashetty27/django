<!DOCTYPE html>
<html>
<head>
    <title>{{ day|capfirst }}'s Task</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Consistent font */
            margin: 0;
            background-color: #f4f4f4; /* Consistent background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ day|capfirst }}'s Task:</h1>
        <p>{{ task }}</p>
        <p><a href="{% url 'index' %}">Back to Weekly View</a></p>
    </div>
</body>
</html>
